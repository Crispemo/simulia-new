<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend Connection</title>
</head>
<body>
    <h1>Test de Conexión Frontend-Backend</h1>
    <button onclick="testConnection()">Probar Conexión</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Probando conexión...';
            
            try {
                // Probar conexión al servidor
                const response = await fetch('http://localhost:5001/debug-email-config');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h3>✅ Conexión exitosa</h3>
                    <p>Servidor: localhost:5001</p>
                    <p>Email configurado: ${data.emailConfigured}</p>
                    <p>Password configurado: ${data.passwordConfigured}</p>
                    <p>Timestamp: ${data.timestamp}</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ Error de conexión</h3>
                    <p>Error: ${error.message}</p>
                    <p>¿Está el servidor corriendo en localhost:5001?</p>
                `;
            }
        }
    </script>
</body>
</html>
